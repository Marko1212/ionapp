
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of users" button (click)="openUser(user)">
    <!-- [button] = "true" -->
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="user.picture.medium" [alt]="'user.name.first'">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name.first }} {{ user.name.last }}</h2>
        <p>NÃ©(e) le {{user.dob.date | date:'mediumDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
