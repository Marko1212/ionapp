<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Réglages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ici, on aura un formulaire avec les infos suivantes 
        - Pseudo (ion-input)
        - Ville (ion-select)
        - Toggle pour le dark mode (ion-toggle)
        - Petit button (ion-button)
-->

  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label>Pseudo</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="settings.username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-select
        [(ngModel)]="settings.city"
        placeholder="Choisir une ville"
        name="city"
      >
        <ion-select-option value="Lille">Lille</ion-select-option>
        <ion-select-option value="Paris">Paris</ion-select-option>
        <ion-select-option value="Nice">Nice</ion-select-option>
        <ion-select-option value="Valenciennes">Valenciennes</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Toggle Dark Mode</ion-label>
      <ion-toggle
        (ionChange)="toggleDarkMode()"
        [(ngModel)]="settings.darkMode"
        name="darkMode"
      ></ion-toggle>
    </ion-item>

    <div class="ion-padding ion-text-center">
      <ion-button
        expand="block"
        color="primary"
        type="submit"
        [disabled]="saving"
        >Sauvegarder
        <ion-spinner
          name="dots"
          *ngIf="saving"
          class="ion-margin-start"
        ></ion-spinner>
      </ion-button>

      <ion-text *ngIf="success" color="success"
        >Vos réglages ont été enregistrés.</ion-text
      >
    </div>
  </form>

  <div class="ion-padding">
    <ion-button expand="block" color="danger" block (click)="removeData()"
      >Supprimer mes données</ion-button
    >
  </div>
</ion-content>
